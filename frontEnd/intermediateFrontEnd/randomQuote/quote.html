<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Quotes</title>
  <link rel="stylesheet" type="text/css" href="quote.css">
  <link rel="icon" type="image/x-icon" href="./../../../images/brusbb.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
      integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
      crossorigin="anonymous">

</head>

<body>

  <div class="workZone container-fluid">
    <div class="row text-xs-center">
      <div class="col-xs-12">
        <h3 class="text-info">QUOTE RANDOM MACHINE</h3>
        <br/>
        <blockquote class="blockquote blockquote-reverse">
          <p id="text" class="m-b-0">Cita.</p>
          <footer id="author" class="blockquote-footer">Author</footer>
        </blockquote>
        <div class="row">
          <div class="col-xs-7">
            <button id="newQuote" title="Read a new quote" class="btn btn-info">New Quote</button>
          </div>
          <div class="col-xs-5">
            <a id="tweet" title="Tweet the quote" target="_blank"><img alt="twitter" src="./images/twitter.png"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="quote.js"></script>

</body>

</html>
