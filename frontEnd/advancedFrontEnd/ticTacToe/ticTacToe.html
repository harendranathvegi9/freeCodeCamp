<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/brusbb.png">
  <link rel="stylesheet" type="text/css" href="ticTacToe.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css"
      integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY"
      crossorigin="anonymous">

</head>

<body>

  <div class="main container-fluid">

    <div class="control row text-sm-center">
      <div class="col-sm-6">
        <button class="action btn btn-success" id="X">PLAY - X</button>
      </div>
      <div class="col-sm-6">
        <button class="action btn btn-success" id="O">PLAY - 0</button>
      </div>
      <div class="display col-sm-12">
        Select X or O
      </div>
    </div>

    <div class="board row text-sm-center">
      <div class="col-sm-4">
        <div id="1" class="action cell">1</div>
      </div>
      <div class="col-sm-4">
        <div id="2" class="action cell">2</div>
      </div>
      <div class="col-sm-4">
        <div id="3" class="action cell">3</div>
      </div>
      <div class="col-sm-4">
        <div id="4" class="action cell">4</div>
      </div>
      <div class="col-sm-4">
        <div id="5" class="action cell">5</div>
      </div>
      <div class="col-sm-4">
        <div id="6" class="action cell">6</div>
      </div>
      <div class="col-sm-4">
        <div id="7" class="action cell">7</div>
      </div>
      <div class="col-sm-4">
        <div id="8" class="action cell">8</div>
      </div>
      <div class="col-sm-4">
        <div id="9" class="action cell">9</div>
      </div>
    </div>

  </div>

  <script src="ticTacToe.js"></script>
</body>

</html>
