<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/brusbb.png">
  <link rel="stylesheet" type="text/css" href="calculator.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css"
      integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY"
      crossorigin="anonymous">

</head>

<body>

  <div class="main container-fluid">

    <div class="title row">
      <div class="text-xs-center">JAVASCRIPT CALCULATOR</div>
    </div>

    <div class="display form-control input-group row">
      <div class="text-xs-right" id="result">0</div>
      <div class="text-xs-right" id="log">0</div>
    </div>

    <div class="calculator row text-xs-center">
      <div class="col-xs-6">
        <div class="action">AC</div>
      </div>
      <div class="col-xs-3">
        <div class="action">CE</div>
      </div>
      <div class="col-xs-3">
        <div class="action">&#215;</div>
      </div>

      <div class="col-xs-3">
        <div class="action">7</div>
      </div>
      <div class="col-xs-3">
        <div class="action">8</div>
      </div>
      <div class="col-xs-3">
        <div class="action">9</div>
      </div>
      <div class="col-xs-3">
        <div class="action">+</div>
      </div>

      <div class="col-xs-3">
        <div class="action">4</div>
      </div>
      <div class="col-xs-3">
        <div class="action">5</div>
      </div>
      <div class="col-xs-3">
        <div class="action">6</div>
      </div>
      <div class="col-xs-3">
        <div class="action">-</div>
      </div>

      <div class="col-xs-3">
        <div class="action">1</div>
      </div>
      <div class="col-xs-3">
        <div class="action">2</div>
      </div>
      <div class="col-xs-3">
        <div class="action">3</div>
      </div>
      <div class="col-xs-3">
        <div class="action">&#247;</div>
      </div>

      <div class="col-xs-3">
        <div class="action">0</div>
      </div>
      <div class="col-xs-3">
        <div class="action">.</div>
      </div>
      <div class="col-xs-6">
        <div class="action">=</div>
      </div>
    </div>

  </div>

  <script src="calculator.js"></script>

</body>

</html>
