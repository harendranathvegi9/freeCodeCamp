<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="calculator.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">


</head>

<body>

  <div class="calculator container-fluid">
    <div class="row">
      <div id="title " class="col-xs-12 text-xs-center">
        Javascript Calculator
      </div>
      <div id="display" class="col-xs-12 text-xs-right">0
      </div>
      <div id="minidisplay" class="col-xs-12 text-xs-right">0
      </div>
      <div class=" text-xs-center ">
        <div class="card col-xs-3 ">AC
        </div>
        <div class="card col-xs-3 ">CE
        </div>
        <div class="card col-xs-3 ">&#247;
        </div>
        <div class="card col-xs-3 ">&#215;
        </div>
        <div class="card col-xs-3 ">7
        </div>
        <div class="card col-xs-3 ">8
        </div>
        <div class="card col-xs-3 ">9
        </div>
        <div class="card col-xs-3 ">-
        </div>
        <div class="card col-xs-3 ">4
        </div>
        <div class="card col-xs-3 ">5
        </div>
        <div class="card col-xs-3 ">6
        </div>
        <div class="card col-xs-3 ">+
        </div>

        <div class="col-xs-9 ">
          <div class="row ">
            <div class="card col-xs-4 ">1
            </div>
            <div class="card col-xs-4 ">2
            </div>
            <div class="card col-xs-4 ">3
            </div>
          </div>
          <div class="row ">
            <div class="card col-xs-8 ">0
            </div>
            <div class="card col-xs-4 ">.
            </div>
          </div>
        </div>

        <div class="col-xs-3 ">
          <div id="equal" class="card card-block">=
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="calculator.js "></script>
</body>

</html>
