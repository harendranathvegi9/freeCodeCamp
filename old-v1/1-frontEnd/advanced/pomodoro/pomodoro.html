<!DOCTYPE html>
<html>

<head>

  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp proyecto de cronometro en javascript tipo pomodoro"
  />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
      integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
      crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../images/logos/brusbb.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="pomodoro.css">

  <!-- Head -->
  <!--#include file="/freecodecamp/plantillas/head.html" -->

</head>

<body>

  <div class="main container-fluid">

    <div class="controls row text-sm-center">
      <div class="col-sm-6">
        <div id="sessionControl">
          <h4>Break Time</h4>
          <span class="action minor" id="breakTimeMinus">-</span>
          <span id="breakTime">5</span>
          <span class="action minor" id="breakTimePlus">+</span>
        </div>
      </div>
      <div class="col-sm-6">
        <h4>Work Time</h4>
        <span class="action minor" id="workTimeMinus">-</span>
        <span id="workTime">25</span>
        <span class="action minor" id="workTimePlus">+</span>
      </div>
    </div>
    <div class="clock row text-sm-center">
      <div class="col-sm-12">
        <span id="type">WORKING !</span><br>
        <span class="action" id="clock">25:00</span>
      </div>
    </div>

    <script src="pomodoro.js"></script>

    <!-- google-analytics -->
    <!--#include file="/freecodecamp/plantillas/analyticstracking.html" -->

</body>

</html>
