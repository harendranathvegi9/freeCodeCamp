<!DOCTYPE html>
<html>

<head>

  <title>Roguelike Dungeon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp proyecto frontend de cliente para crear una aplicacion de un juego roguelike dungeon crawler con generador aleatorio de mazmorras random dungeon map generator"
  />

  <!-- Pres Start 2P-->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- Titillium Web -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
      integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
      crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../images/logos/brusbb.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="rogue.css">


  <!-- Head -->
  <!--#include file="/freecodecamp/plantillas/head.html" -->

</head>

<body>

  <div class="main container-fluid">

    <div class="title text-xs-center">
      <span><h2 class="fontBold">Roguelike Dungeon Crawler<h2></span>
    </div>
    <hr>

    <div class="body">
      <section class="infoPanel col-xs-12 col-sm-2 text-xs-right">
        <br><br>
        <span class="tagInfo fontBold">HP </span><br>
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" id="health" class="btn btn-secondary">0</button>
        </div><br><br>
        <span class="tagInfo fontBold">LEVEL </span><br>
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" id="level" class="btn btn-secondary">0</button>
        </div><br><br>
        <span class="tagInfo fontBold">XP </span><br>
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" id="xp" class="btn btn-secondary">0</button>
        </div><br><br>
        <span class="tagInfo fontBold">WEAPON </span><br>
        <div class="btn-group btn-group-sm" role="group">
          <button type="button" id="weapon" class="btn btn-secondary">0</button>
        </div><br><br>
      </section>

      <section class="canvas col-xs-12 col-sm-7 text-xs-left">
        <div>
          <canvas tabindex="1" id="myCanvas"></canvas>
        </div>
      </section>

      <section class="logArea col-xs-12 col-sm-3 text-xs-left">
        <div>
          <textarea id="logArea" placeholder="Log Area"></textarea>
        </div>
      </section>
    </div>

  </div>
  <hr>


  <script src="https://brusbilis.com/libs/mylib.js"></script>
  <script src="dungeon.js"></script>
  <script src="renderer.js"></script>
  <script src="rogue.js"></script>

  <!-- google-analytics -->
  <!--#include file="/freecodecamp/plantillas/analyticstracking.html" -->

</body>

</html>
