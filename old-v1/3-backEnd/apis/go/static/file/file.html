	<div class="main">
		<h1 class="header">
			API File Metadata Docs
		</h1>
		<blockquote class="doc">
			<ul>
				1) You submit a Form that includes a file upload.
			</ul>
			<ul>
				2) You get a JSON response with the uploaded file size in bytes.
			</ul>
		</blockquote>
		<h3><span>Usage :</span></h3>
		<div class="codePre">
			<form class="form-inline" method="post" action="./../v1/file/" enctype="multipart/form-data">
				<div class="form-group">
					<input type="file" class="form-control-file" name="inputFile">
				</div>
				<button type="submit" class="but">Upload File</button>
			</form>
		</div>
		<h3><span>Response :</span></h3>
		<div class="json">
			<pre>
{ 
	"File": "X",
	"Size": "X" 
}
     </pre>
