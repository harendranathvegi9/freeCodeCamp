<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>WikiViewer</title>
  <link rel="stylesheet" type="text/css" href="wiki.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">

</head>

<body>

  <div class="workZone container-fluid">
    <div class="text-xs-center">
      <h2>WIKIVIEWER</h2>
    </div>
    <div class="text-xs-center">
      <button id="readRandom" class="btn btn-info">
        Random article
      </button>
      <div class="input-group">
        <input id="searchText" type="text" class="form-control" placeholder="Search">
        <span class="input-group-btn">
          <button id="searchBt" class="btn btn-success" type="button">Search</button>
        </span>
      </div>
    </div>
  </div>

  <div id="results">
  </div>

  <script src="wiki.js"></script>

</body>

</html>
