<!DOCTYPE html>
<html>

<head>

  <title>D3 Bar Chart Visualization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp proyecto de visualizacion de datos usando libreria d3 bar chart o grafico de barras"
  />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
      integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
      crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../images/logos/brusbb.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="bar.css">

  <!-- Head -->
  <!--#include file="/freecodecamp/plantillas/head.html" -->

</head>

<body>

  <div class="main container-fluid">

    <div class="card text-xs-center">
      <div class="title card-header text-xs-center">USA Gross Domestic Product</div>
      <div class="inner">
        <svg class="barChartSvg"></svg>
      </div>
      <div id="tooltip" class="hidden">
        <strong>$ <span id="value">value</span></strong><br>
        <span id="date">date</span>
      </div>
      <div class="notes card-footer text-xs-left">notes</div>
    </div>

  </div>

  <!-- Last version D3 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <script src="bar.js"></script>

  <!-- google-analytics -->
  <!--#include file="/freecodecamp/plantillas/analyticstracking.html" -->

</body>

</html>
