<!DOCTYPE html>
<html>

<head>

  <title>TicTacToe Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp proyecto de crear un tres en raya o Tic Tac Toe"
  />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
      integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
      crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../images/logos/brusbb.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="ticTacToe.css">

  <!-- Head -->
  <!--#include  file="./../../plantillas/head.html" -->

</head>

<body>

  <div class="main container-fluid">

    <div class="control row text-sm-center">
      <div class="col-sm-6">
        <button class="action btn btn-success" id="X">PLAY - X</button>
      </div>
      <div class="col-sm-6">
        <button class="action btn btn-success" id="O">PLAY - 0</button>
      </div>
      <div class="display col-sm-12">
        Select X or O
      </div>
    </div>

    <div class="board row text-sm-center">
      <div class="col-sm-4">
        <div id="1" class="action cell">1</div>
      </div>
      <div class="col-sm-4">
        <div id="2" class="action cell">2</div>
      </div>
      <div class="col-sm-4">
        <div id="3" class="action cell">3</div>
      </div>
      <div class="col-sm-4">
        <div id="4" class="action cell">4</div>
      </div>
      <div class="col-sm-4">
        <div id="5" class="action cell">5</div>
      </div>
      <div class="col-sm-4">
        <div id="6" class="action cell">6</div>
      </div>
      <div class="col-sm-4">
        <div id="7" class="action cell">7</div>
      </div>
      <div class="col-sm-4">
        <div id="8" class="action cell">8</div>
      </div>
      <div class="col-sm-4">
        <div id="9" class="action cell">9</div>
      </div>
    </div>

  </div>

  <script src="ticTacToe.js"></script>
</body>

</html>
