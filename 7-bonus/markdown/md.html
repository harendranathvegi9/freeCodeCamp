<!DOCTYPE html>
<html>

<head>

  <title>Markdown Previewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp proyecto frontend de cliente para crear un visualizador en tiempo real de markdown"
  />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
      integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
      crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../images/logos/brusbb.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="md.css">

  <!-- Head -->
  <!--#include file="/freecodecamp/plantillas/head.html" -->

</head>

<body>

  <div class="main container-fluid">

    <div class="title alert alert-info text-xs-center">
      <span><h4>Markdown Previewer</h4></span>
    </div>
    <div class="previewer">
      <div class="input col-xs-12 col-sm-6">
        <textarea id="content" placeholder=""></textarea>
      </div>
      <div class="output col-xs-12 col-sm-6">
        <div id="preview">Markdown Preview</div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js">
  </script>

  <script src="md.js"></script>

  <!-- google-analytics -->
  <!--#include file="/freecodecamp/plantillas/analyticstracking.html" -->

</body>

</html>

</html>

</html>

</html>
