<!DOCTYPE html>
<html>

<head>

  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Freecodecamp proyecto que busca articulos en la wikipedia segun la busqueda introducida usando la propia API de la wikipedia"
  />

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900" rel="stylesheet">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
      integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
      crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./../../images/logos/brusbb.png">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="wiki.css">

  <!-- Head -->
  <!--#include  file="./../../plantillas/head.html" -->

</head>

<body>

  <div class="workZone container-fluid">
    <div class="text-xs-center">
      <h2>WIKIVIEWER</h2>
    </div>
    <div class="text-xs-center">
      <button id="readRandom" class="btn btn-info">
        Random article
      </button>
      <div class="input-group">
        <input id="searchText" type="text" class="form-control" placeholder="Search">
        <span class="input-group-btn">
          <button id="searchBt" class="btn btn-success" type="button">Search</button>
        </span>
      </div>
    </div>
  </div>

  <div id="results">
  </div>

  <script src="wiki.js"></script>

</body>

</html>
